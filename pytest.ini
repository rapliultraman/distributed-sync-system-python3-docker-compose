[pytest]
# Pytest Configuration for Distributed Sync System

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = coverage